<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Punchclock</title>
    <script src="login.js" type="application/javascript"></script>
</head>
<body>
<form id="loginForm">
    <label for="usernameField">Username:</label>
    <br>
    <input type="text" name="usernameLogin" id="usernameField" placeholder="Benutzername" required>
    <br><br>
    <label for="passwordField">Password:</label>
    <br>
    <input type="password" name="passwordLogin" placeholder="Passwort eingeben" id="passwordField" required>
    <br> <br>
    <label>Beruf: </label>
    <br>
    <select name="job" id="jobSpinner">
        <option value="Informatiker">Informatiker</option>
        <option value="Architekt">Architekt</option>
        <option value="Informatiker">Fotograf</option>
        <option value="Architekt">Designer</option>
        <option value="Architekt">Projektleiter</option>

    </select>
    <br> <br>
    <input type="button" value="Sign Up" id="signButton"/>
    <input type="button" value="Login" id="loginButton"/>
</form>
</body>
</html>
