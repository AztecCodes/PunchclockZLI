<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Punchclock</title>
    <script src="login.js" type="application/javascript"></script>
</head>
<body>
    <form id="loginForm">
        <label for="usernameField">Username:</label>
        <br>
        <input type="text" name="usernameLogin" id="usernameField" required>
        <br><br>
        <label for="passwordField">Password:</label>
        <br>
        <input type="password" name="passwordLogin" id="passwordField" required>
        <input type="button" value="Sign Up" id="signButton"   />
        <input type="button" value="Login" id="loginButton"   />
    </form>
</body>
</html>
