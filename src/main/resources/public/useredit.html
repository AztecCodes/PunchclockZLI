<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Benutzerverwaltung</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="useredit.js" type="application/javascript"></script>
</head>
<body>
<form id="userForm">
    <label for="passwordField">Passwort ändern:</label>
    <br><br>
    <input type="password" name="passwordChange" id="passwordField" placeholder="Neues Passwort" required>
    <br>
    <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Passwort bestätigen" required>
    <br>
    <input type="button" value="Passwort ändern" id="changeButton"
         />
    <br>
    <input type="button" value="Benutzerkonto löschen" id="deleteButton"
           />
</body>
</html>
